<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GlorpCat OS</title>
<style>
:root {
  --primary: #ff69b4; /* Primary color matching the glorp aesthetic */
  --secondary: #ffbd44; /* Secondary color */
  --dark: #2f2f2f; /* Dark shade for readability */
  --light: #ffffff; /* Light shade for contrast */
}

body {
  margin: 0;
  padding: 0;
  font-family: 'Tahoma', sans-serif;
  background: url('https://www.glorpcat.lol/glorp.png') center/cover no-repeat; /* Image background */
  height: 100vh;
  overflow: hidden; /* Prevent scrolling */
}

.desktop {
  height: calc(100vh - 60px); /* Changed from 40px to 60px */
  position: relative;
  padding: 10px;
  backdrop-filter: blur(10px);
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
  gap: 15px;
  align-items: start;
  justify-items: center;
}

.desktop-icon {
  width: 80px;
  text-align: center;
  color: var(--light);
  cursor: pointer;
  text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
  background: none;
  padding: 10px;
  border-radius: 8px;
  margin: 0;
}

.icon-img {
  width: 50px;
  height: 50px;
  margin-bottom: 5px;
}

.window {
  background: rgba(255, 255, 255, 0.9);
  border: 1px solid var(--dark);
  border-radius: 8px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
  position: absolute;
  min-width: 200px;
  min-height: 150px;
  max-width: 90vw; /* Responsive maximum width */
  max-height: 90vh; /* Responsive maximum height */
  overflow: hidden; /* Change from auto to hidden */
  transition: all 0.3s ease, height 0.3s ease, width 0.3s ease; /* Add separate transitions for height and width */
  animation: windowAppear 0.3s ease-out;
}

.window.minimized {
  display: none; /* Hides the window from the desktop */
}

.window.moving {
  opacity: 0.8;
  transform: scale(1.02);
}

.window.fullscreen {
  width: 100vw !important;
  height: calc(100vh - 60px) !important; /* Subtract taskbar height */
  top: 0 !important;
  left: 0 !important;
  resize: none;
  z-index: 10000; /* Ensure it is on top */
  animation: windowFullscreen 0.3s ease-out;
}

@keyframes windowFullscreen {
  from {
    transform: scale(0.9);
    opacity: 0.8;
  }
  to {
    transform: scale(1);
    opacity: 1;
  }
}

.window-header {
  background: linear-gradient(to bottom, var(--primary), var(--secondary));
  color: white;
  padding: 5px; /* Reducido de 10px a 5px para una barra m√°s fina */
  display: flex;
  justify-content: space-between; /* Space between title and controls */
  align-items: center;
  border-radius: 8px 8px 0 0;
  cursor: move;
  user-select: none;
  font-size: 14px; /* Opcional: Ajusta el tama√±o de la fuente si es necesario */
}

.window-header.terminal-header {
  padding: 5px 10px; /* Ajustar el padding para una mejor visualizaci√≥n */
  font-size: 14px;    /* Asegurar un tama√±o de fuente adecuado */
}

.window-controls {
  display: flex;
  gap: 8px;
}

.window-control {
  width: 24px;
  height: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  background: rgba(255, 255, 255, 0.2);
  transition: background 0.2s, transform 0.2s;
  padding: 0;
}

.window-control:hover {
  background: rgba(255, 255, 255, 0.3);
  transform: scale(1.1);
}

.window-control svg {
  width: 16px;
  height: 16px;
  color: white;
}

.window-control.minimize {
  background: var(--secondary);
}

.window-control.close {
  background: #ff4444;
}

.window-control.maximize {
  background: var(--secondary);
  margin-right: 5px;
}

.window iframe {
  width: 100%;
  height: calc(100% - 40px); /* Adjust for header */
  border: none;
  overflow: hidden; /* Hide iframe scrollbars */
}

.taskbar {
  height: 60px;
  background: rgba(0, 0, 0, 0.7);
  position: fixed;
  bottom: 0;
  width: 100%;
  display: flex;
  align-items: center;
  padding: 10px;
  justify-content: space-between;
}

.taskbar-open-programs {
  display: flex;
  gap: 8px;
  align-items: center;
  overflow-x: auto;
  padding: 0 10px;
  height: 40px;
}

.taskbar-open-programs .open-program-item {
  background: rgba(255, 255, 255, 0.2);
  padding: 5px 10px;
  border-radius: 4px;
  color: white;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 5px;
  transition: background 0.2s;
}

.taskbar-open-programs .open-program-item:hover {
  background: rgba(255, 255, 255, 0.3);
}

.start-button {
  background: var(--primary);
  color: white;
  padding: 5px 15px;
  border-radius: 3px;
  margin-right: 10px;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 5px;
}

.start-button img {
  width: 24px;
  height: 24px;
}

.taskbar-items {
  display: none; /* Hide when collapsed in mobile */
  gap: 5px;
  flex: 1;
  margin: 0 10px;
}

.taskbar-item {
  background: rgba(255,255,255,0.2);
  padding: 8px 15px;
  border-radius: 4px;
  color: white;
  cursor: pointer;
  max-width: 150px;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
  transition: background 0.2s;
}

.taskbar-item:hover {
  background: rgba(255,255,255,0.3);
}

.taskbar-item.active {
  background: var(--primary);
}

.system-tray {
  display: flex;
  align-items: center;
  gap: 10px;
  color: white;
  font-size: 14px;
  background: rgba(255,255,255,0.1);
  padding: 5px 10px;
  border-radius: 3px;
  margin-right: 20px;  /* Move clock left */
}

#clock {
  font-family: 'Consolas', monospace;
  font-weight: bold;
}

.chat-window {
  display: flex;
  flex-direction: column;
  height: calc(100% - 40px);
  background: #f5f5f5;
  border: 1px solid var(--dark);
  border-radius: 8px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
  overflow: hidden;
}

.chat-messages {
  flex: 1;
  padding: 10px;
  font-size: 16px;
  background: #ffffff;
  overflow-y: auto;
}

.message {
  display: flex;
  align-items: flex-start;
  margin-bottom: 15px;
}

.message.sent {
  justify-content: flex-end;
}

.message.received {
  justify-content: flex-start;
}

.message .avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: var(--primary);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 20px;
  flex-shrink: 0;
}

.message.sent .avatar {
  background: var(--secondary);
  margin-left: 10px;
  margin-right: 0;
}

.message .content {
  max-width: 70%;
  background: #e0e0e0;
  padding: 10px 15px;
  border-radius: 18px;
  position: relative;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.message.sent .content {
  background: var(--primary);
  color: white;
}

.message .timestamp {
  font-size: 12px;
  color: #999;
  margin-top: 5px;
  text-align: right;
}

.chat-input {
  display: flex;
  padding: 10px 15px;
  background: #ffffff;
  border-top: 1px solid #ddd;
}

.chat-input input {
  flex: 1;
  padding: 10px 15px;
  border: 1px solid #ddd;
  border-radius: 20px;
  outline: none;
  font-size: 16px;
  background: #f0f0f0;
}

.chat-input button {
  margin-left: 10px;
  padding: 10px 20px;
  background: var(--primary);
  color: white;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  transition: background 0.2s;
}

.chat-input button:hover {
  background: var(--secondary);
}

.lock-screen, .power-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0,0,0,0.95);
  z-index: 10000;
  display: flex;
  align-items: center;
  justify-content: center;
}

.lock-content, .power-content {
  text-align: center;
  color: white;
}

.lock-logo {
  width: 150px;
  height: 150px;
  margin-bottom: 20px;
}

.lock-input {
  padding: 10px;
  border-radius: 4px;
  border: none;
  margin: 10px 0;
}

.unlock-button, .power-button {
  padding: 10px 20px;
  background: var(--primary);
  border: none;
  border-radius: 4px;
  color: white;
  cursor: pointer;
}

.power-text {
  font-size: 24px;
  margin-bottom: 20px;
}

.boot-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: black;
  z-index: 9999;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: white;
  transition: opacity 0.5s;
}

.boot-logo {
  width: 150px;
  height: 150px;
  margin-bottom: 20px;
  animation: pulse 2s infinite;
}

.boot-progress {
  width: 200px;
  height: 4px;
  background: #333;
  border-radius: 2px;
  overflow: hidden;
}

.boot-progress-bar {
  width: 0%;
  height: 100%;
  background: var(--primary);
  animation: progress 3s ease-out forwards;
}

#boot-messages {
  color: #33ff33;
  font-family: 'Consolas', monospace;
  margin: 20px 0;
  text-align: center;
}

@keyframes pulse {
  0% { transform: scale(1); opacity: 0.5; }
  50% { transform: scale(1.1); opacity: 1; }
  100% { transform: scale(1); opacity: 0.5; }
}

@keyframes progress {
  0% { width: 0%; }
  100% { width: 100%; }
}

@keyframes windowAppear {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

.settings-window {
  padding: 20px;
  height: calc(100% - 40px);
  overflow-y: auto;
}

.color-themes {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 15px;
  margin: 20px 0;
}

.theme-option {
  text-align: center;
  cursor: pointer;
  padding: 10px;
  border-radius: 8px;
  transition: background 0.2s;
}

.theme-option:hover {
  background: rgba(0,0,0,0.05);
}

.theme-preview {
  width: 80px;
  height: 80px;
  border-radius: 8px;
  margin: 0 auto 10px;
  border: 2px solid #ddd;
}

.terminal {
  background: #1e1e1e;
  color: #33ff33;
  font-family: 'Consolas', monospace;
  padding: 10px;
  height: calc(100% - 20px); /* Ajuste para mejor visualizaci√≥n */
  display: flex;
  flex-direction: column;
  font-size: 16px; /* Aumentado para mejor legibilidad */
}

.terminal-output {
  flex: 1;
  overflow-y: auto;
  white-space: pre-wrap;
  padding: 10px; /* Aumentado para mejor espacio */
  font-size: 16px; /* Consistente con .terminal */
}

.terminal-input-line {
  display: flex;
  align-items: center;
  padding: 5px 10px; /* Ajustado para mejor espaciado */
}

.terminal-prompt {
  color: #33ff33;
  font-weight: bold;
  margin-right: 10px;
}

.terminal-input {
  background: transparent;
  border: none;
  color: #33ff33;

}

.lock-screen {

              url('img/glorp.png') center/cover no-repeat;

}

.lock-content {
  background: rgba(0,0,0,0.5);

  border-radius: 20px;
  box-shadow: 0 0 20px rgba(255,105,180,0.3);
}

.lock-input {
  background: rgba(255,255,255,0.1);
  border: 2px solid var(--primary);
  color: white;
  padding: 15px;
  font-size: 18px;
  margin: 20px 0;
  transition: all 0.3s;
}

.lock-input:focus {
  background: rgba(255,255,255,0.2);
  box-shadow: 0 0 10px var(--primary);
}

.unlock-button {
  background: var(--primary);
  padding: 15px 30px;
  font-size: 18px;
  border-radius: 30px;
  transition: all 0.3s;
}

.unlock-button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px var(--primary);
}

.power-screen {
  background: rgba(0,0,0,0.95); 
  animation: fadeIn 0.5s ease-out;
}

.power-content {
  animation: scaleIn 0.3s ease-out;
}

/* Start Menu Styles */
.start-menu {
    position: fixed;
    bottom: 60px; /* Position above the taskbar */
    left: 10px; /* Align with the Start button */
    width: 300px;
    background: rgba(255, 255, 255, 0.95);
    border: 1px solid var(--dark);
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    display: none; /* Hidden by default */
    flex-direction: column;
    z-index: 1000; /* Ensure it's above other elements */
    animation: fadeIn 0.3s ease-out;
}

.start-menu.active {
    display: flex; /* Show when active */
}

.start-menu-item {
    padding: 10px 15px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 10px;
    transition: background 0.2s;
}

.start-menu-item:hover {
    background: rgba(0, 0, 0, 0.05);
}

/* Custom scrollbar styling */
::-webkit-scrollbar {
  width: 8px;
  height: 8px;
}

::-webkit-scrollbar-track {
  background: rgba(0, 0, 0, 0.1);
  border-radius: 4px;
}

::-webkit-scrollbar-thumb {
  background: var(--primary);
  border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
  background: var(--secondary);
}

.window {
  scrollbar-width: thin;
  scrollbar-color: var(--primary) transparent;
}

.window::-webkit-scrollbar {
  width: 8px;
}

.window::-webkit-scrollbar-track {
  background: transparent;
}

.window::-webkit-scrollbar-thumb {
  background-color: var(--primary);
  border-radius: 4px;
  border: 2px solid transparent;
}

.window::-webkit-scrollbar-thumb:hover {
  background-color: var(--secondary);
}

@media (max-width: 768px) {
  /* Aumentar el tama√±o de los √≠conos del escritorio */
  .desktop-icon {
    width: 80px; /* Reducir el tama√±o de los iconos para adaptarse mejor a la pantalla */
    padding: 10px;
  }

  .icon-img {
    width: 50px;
    height: 50px;
  }

  /* Mejorar la barra de tareas en m√≥viles */
  .taskbar {
    height: 60px;
    padding: 10px;
  }

  /* Aumentar la resoluci√≥n general en m√≥viles */
  body {
    font-size: 18px; /* Aumentar el tama√±o de fuente para mejor legibilidad */
    overflow: hidden; /* Evitar scroll en body */
  }

  /* Ajustar el comportamiento de pantalla completa en m√≥viles */
  .window.fullscreen {
    width: 100vw !important;
    height: calc(100vh - 60px) !important; /* Subtract taskbar height */
    top: 0 !important;
    left: 0 !important;
  }

  /* Ajustar tama√±o de controles de ventana */
  .window-control {
    width: 24px;
    height: 24px;
    font-size: 16px;
    padding: 8px;
  }
}
</style>

<script>
function createWindow(title, content, width = '800px', height = '600px') {
  const windowId = 'window-' + Date.now();
  const newWindow = document.createElement('div');
  newWindow.className = 'window';
  newWindow.id = windowId;

  // Calculate centered position within the desktop
  const desktop = document.querySelector('.desktop');
  const desktopRect = desktop.getBoundingClientRect();
  const calculatedWidth = window.innerWidth <= 768 ? '100vw' : width;
  const calculatedHeight = window.innerWidth <= 768 ? 'calc(100vh - 60px)' : height;
  const top = window.innerWidth <= 768 ? '0' : `${(desktopRect.height - parseInt(height)) / 2}px`;
  const left = window.innerWidth <= 768 ? '0' : `${(window.innerWidth - parseInt(width)) / 2}px`;

  newWindow.style.width = calculatedWidth;
  newWindow.style.height = calculatedHeight;
  newWindow.style.top = top;
  newWindow.style.left = left;

  newWindow.innerHTML = `
    <div class="window-header ${title.toLowerCase() === 'terminal' ? 'terminal-header' : ''}">
      <span>${title}</span>
      <div class="window-controls">
        <button class="window-control maximize" onclick="toggleMaximize('${windowId}')" aria-label="Maximize">
          <svg width="12" height="12" viewBox="0 0 24 24">
            <path fill="currentColor" d="M4 4h6v6H4zM14 4h6v6h-6zM4 14h6v6H4zM14 14h6v6h-6z"/>
          </svg>
        </button>
        <button class="window-control minimize" onclick="minimizeWindow('${windowId}')" aria-label="Minimize">
          <svg width="12" height="12" viewBox="0 0 24 24">

function addTaskbarItem(windowId, title) {

  taskbarItem.onclick = () => {

    if (windowElement.classList.contains('minimized')) {
      maximizeWindow(windowId);
    } else {

    }
  };
  document.querySelector('.taskbar-items').appendChild(taskbarItem);

  const openProgramsBar = document.querySelector('.taskbar-open-programs');
  const openProgramItem = document.createElement('div');
  openProgramItem.className = 'open-program-item';

  window.closeWindow = function(id) {

    if (openProgramToRemove) {

    }
  };
}

function makeDraggable(element) {
  let isDragging = false;
  let offsetX, offsetY;

  const header = element.querySelector('.window-header');

  // Mouse Events
  header.addEventListener('mousedown', (e) => {
    if (element.classList.contains('fullscreen')) return; // Disable dragging in fullscreen
    isDragging = true;
    offsetX = e.clientX - element.getBoundingClientRect().left;
    offsetY = e.clientY - element.getBoundingClientRect().top;
    element.classList.add('moving');
    e.preventDefault();
  });

  document.addEventListener('mousemove', (e) => {
    if (!isDragging) return;
    e.preventDefault();
    
    const desktopHeight = document.querySelector('.desktop').clientHeight;
    let left = e.clientX - offsetX;
    let top = e.clientY - offsetY;

    // Limits to prevent window from moving out of desktop bounds
    left = Math.max(0, Math.min(left, window.innerWidth - element.offsetWidth));
    top = Math.max(0, Math.min(top, desktopHeight - element.offsetHeight));

    element.style.left = `${left}px`;
    element.style.top = `${top}px`;
  });

  document.addEventListener('mouseup', () => {
    isDragging = false;
    element.classList.remove('moving');
  });

  // Touch Events for Mobile
  header.addEventListener('touchstart', (e) => {
    if (element.classList.contains('fullscreen')) return; // Disable dragging in fullscreen
    isDragging = true;
    const touch = e.touches[0];
    offsetX = touch.clientX - element.getBoundingClientRect().left;
    offsetY = touch.clientY - element.getBoundingClientRect().top;
    element.classList.add('moving');
    e.preventDefault();
  });

  document.addEventListener('touchmove', (e) => {
    if (!isDragging) return;
    const touch = e.touches[0];
    const desktopHeight = document.querySelector('.desktop').clientHeight;
    let left = touch.clientX - offsetX;
    let top = touch.clientY - offsetY;

    // Limits to prevent window from moving out of desktop bounds
    left = Math.max(0, Math.min(left, window.innerWidth - element.offsetWidth));
    top = Math.max(0, Math.min(top, desktopHeight - element.offsetHeight));

    element.style.left = `${left}px`;
    element.style.top = `${top}px`;
  }, { passive: false });

  document.addEventListener('touchend', () => {
    isDragging = false;
    element.classList.remove('moving');
  });
}

    const ctx = canvas.getContext('2d');
    
    // Function to resize the canvas based on viewport
    function resizeCanvas() {
      canvas.width = canvas.clientWidth;
      canvas.height = canvas.clientHeight;
    }

    // Initial resize
    resizeCanvas();

    // Resize the canvas whenever the window size changes

    glorpImage.src = 'img/glorp.png';

    const bird = {
      x: canvas.width / 3,
      y: canvas.height / 2,
      velocity: 0,
      gravity: 0.2, // Reducida la gravedad para mayor facilidad
      jump: -5,      // Reducida la fuerza de salto
      size: 30
    };

    const pipes = [];
    let score = 0;
    let gameOver = false;

    function jumpAction() {
      if (!gameOver) {
        bird.velocity = bird.jump;
      }
    }

    // Add both click and touch event listeners for jumping
    canvas.addEventListener('click', jumpAction);
    canvas.addEventListener('touchstart', (e) => {
      jumpAction();
      e.preventDefault(); // Prevent default touch behaviors
    });

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') jumpAction();
    });

    function createPipe() {
      const gap = 120; // Reducido el espacio entre tubos
      const pipeWidth = 50;
      const minHeight = 50;
      const maxHeight = canvas.height - gap - minHeight;
      const height = Math.random() * (maxHeight - minHeight) + minHeight;

      pipes.push({
        x: canvas.width,
        top: height - canvas.height,
        bottom: height + gap,
        width: pipeWidth,
        counted: false
      });
    }

    function gameLoop() {
      if (!canvas.isConnected) return; // Detener si la ventana se cierra
      
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Background
      ctx.fillStyle = '#4DC1F9';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Bird
      ctx.save();
      ctx.translate(bird.x + bird.size / 2, bird.y + bird.size / 2);
      ctx.rotate(bird.velocity * 0.02);
      ctx.drawImage(glorpImage, -bird.size / 2, -bird.size / 2, bird.size, bird.size);
      ctx.restore();

      if (!gameOver) {
        // Aplicar gravedad
        bird.velocity += bird.gravity;
        bird.y += bird.velocity;

        // Pipe movement
        if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
          createPipe();
        }

        pipes.forEach((pipe, index) => {
          pipe.x -= 2;

          // Draw pipes
          ctx.fillStyle = '#75C043';
          ctx.fillRect(pipe.x, 0, pipe.width, pipe.top + canvas.height);
          ctx.fillRect(pipe.x, pipe.bottom, pipe.width, canvas.height);

          // Collision detection
          if (bird.x + bird.size > pipe.x && bird.x < pipe.x + pipe.width &&
              (bird.y < pipe.top + canvas.height || bird.y + bird.size > pipe.bottom)) {
            gameOver = true;
          }

          // Score counting
          if (!pipe.counted && bird.x > pipe.x + pipe.width) {
            score++;
            pipe.counted = true;
          }

          if (pipe.x + pipe.width < 0) pipes.splice(index, 1);
        });

        // Ground collision
        if (bird.y + bird.size > canvas.height || bird.y < 0) {
          gameOver = true;
        }
      }

      // Score display
      ctx.fillStyle = 'white';
      ctx.font = '30px Arial';
      ctx.fillText(`Puntuaci√≥n: ${score}`, 10, 40);

      if (gameOver) {
        ctx.fillStyle = 'rgba(0,0,0,0.5)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'white';
        ctx.font = '40px Arial';
        ctx.fillText('¬°Game Over!', canvas.width / 2 - 100, canvas.height / 2);
        ctx.font = '20px Arial';
        ctx.fillText('Haz clic para reiniciar', canvas.width / 2 - 80, canvas.height / 2 + 40);
        
        // Restart game on tap or click
        canvas.addEventListener('click', restartGame, { once: true });
        canvas.addEventListener('touchstart', restartGame, { once: true, passive: true });
      }

      requestAnimationFrame(gameLoop);
    }

    function restartGame() {
      bird.y = canvas.height / 2;
      bird.velocity = 0;
      pipes.length = 0;
      score = 0;
      gameOver = false;
